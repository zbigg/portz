#
# travis (http://travis-ci.org/)
#  build description
#   for portz (https://github.com/zbigg/portz)
#

os:
  - linux
  - windows

language: cpp

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then choco install mingw ; fi

before_script:
  - env
  - autoreconf --version
  - find . -type f | xargs ls -ald
  - aclocal
  - autoreconf -i
  - autoconf
  - ./configure

script:
  - make
  - make distcheck

